<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Yar Café</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8ede3, #e0c3a3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .login-box {
      background: #fffaf3;
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 380px;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      color: #6f4e37;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .form-control {
      border-radius: 25px;
      padding: 12px;
      border: 1px solid #d3bfa6;
      box-shadow: none;
      transition: all 0.2s ease-in-out;
    }
    .form-control:focus {
      border-color: #c67c4e;
      box-shadow: 0 0 5px rgba(198, 124, 78, 0.4);
    }

    .btn-primary {
      background-color: #c67c4e;
      border: none;
      border-radius: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 10px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #b15e29;
      transform: translateY(-2px);
    }

    .footer-text {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #6f4e37;
    }

    /* Mobile Adjustments */
    @media (max-width: 576px) {
      body {
        padding: 15px;
        background: linear-gradient(135deg, #fdf2e9, #e9cdb2);
      }
      .login-box {
        padding: 30px 25px;
      }
      h2 {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }
      .btn-primary {
        padding: 10px;
        font-size: 0.95rem;
      }
    }

    /* Simple Fade Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>☕ Yar Café</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }} mb-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="footer-text">Welcome back to Yar Café ☕ — where every login smells like fresh coffee!</p>
  </div>
</body>
</html>
