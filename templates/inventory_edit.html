<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úèÔ∏è Edit Inventory Item - Yar Caf√©</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8ede3, #e0c3a3);
      font-family: 'Poppins', sans-serif;
      color: #4b3832;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      color: #6f4e37;
      text-align: center;
      margin-bottom: 25px;
    }

    .card {
      background: #fffaf3;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
    }

    .form-label {
      font-weight: 600;
      color: #6f4e37;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #d6bfa8;
    }

    .btn {
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .btn-primary {
      background-color: #8b5e3c;
      border: none;
    }

    .btn-primary:hover {
      background-color: #704830;
    }

    .btn-secondary {
      background-color: #a98467;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #8d7156;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>‚úèÔ∏è Edit Inventory Item</h2>

    <div class="card">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Item Name</label>
          <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Stock Quantity</label>
          <input type="number" name="stock" class="form-control" value="{{ item.stock }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control" value="{{ item.category }}">
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('inventory') }}" class="btn btn-secondary">‚Üê Cancel</a>
          <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
