<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📈 Financial Report - Yar Café</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fff8f0, #f5e0c3);
      font-family: "Poppins", sans-serif;
      color: #4b2e13;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      color: #6f4e37;
      margin-bottom: 35px;
    }
    .summary-card {
      border-radius: 15px;
      padding: 25px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: 0.3s ease-in-out;
    }
    .summary-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .card-sales { background: linear-gradient(135deg, #f28e1c, #f4b183); }
    .card-investments { background: linear-gradient(135deg, #4caf50, #9ccc65); }
    .card-expenses { background: linear-gradient(135deg, #d9534f, #f1948a); }
    .card-balance { background: linear-gradient(135deg, #6f4e37, #a67b5b); }
    .chart-container {
      max-width: 720px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .btn-dashboard {
      background-color: #6f4e37;
      color: white;
      border: none;
      font-weight: 500;
      border-radius: 10px;
      padding: 12px 25px;
    }
    .btn-dashboard:hover {
      background-color: #4b2e13;
      color: white;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2>📊 Yar Café Financial Report</h2>

    <!-- Summary Cards -->
    <div class="row g-4 text-center mb-4">
      <div class="col-md-3">
        <div class="summary-card card-sales">
          <h5>☕ Total Sales</h5>
          <p class="fs-3">{{ "%.2f"|format(sales) }}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card card-investments">
          <h5>📈 Investments</h5>
          <p class="fs-3">{{ "%.2f"|format(investments) }}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card card-expenses">
          <h5>💸 Expenses</h5>
          <p class="fs-3">{{ "%.2f"|format(expenses) }}</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card card-balance">
          <h5>🏦 Balance</h5>
          <p class="fs-3">{{ "%.2f"|format(balance) }}</p>
        </div>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="chart-container">
      <canvas id="financeChart"></canvas>
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="btn btn-dashboard btn-lg">← Back to Dashboard</a>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('financeChart');
    const financeChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Sales', 'Investments', 'Expenses'],
        datasets: [{
          data: [{{ sales }}, {{ investments }}, {{ expenses }}],
          backgroundColor: ['#f28e1c', '#4caf50', '#d9534f'],
          borderColor: ['#fff','#fff','#fff'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: {
            display: true,
            text: '💵 Yar Café Financial Breakdown',
            color: '#4b2e13',
            font: { size: 18, weight: 'bold' }
          }
        }
      }
    });
  </script>

</body>
</html>
