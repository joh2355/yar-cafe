<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úè Edit Menu Item - Yar Caf√©</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff8f0, #f5e0c3);
      font-family: "Poppins", sans-serif;
      color: #4b2e13;
    }
    .form-box {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      font-weight: 700;
      color: #6f4e37;
      margin-bottom: 30px;
    }
    label {
      font-weight: 500;
      color: #4b2e13;
    }
    input.form-control {
      border-radius: 10px;
      border: 1px solid #cbb89d;
    }
    input.form-control:focus {
      border-color: #a67b5b;
      box-shadow: 0 0 5px rgba(166,123,91,0.5);
    }
    .btn-save {
      background-color: #a67b5b;
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px;
      transition: 0.2s;
    }
    .btn-save:hover {
      background-color: #6f4e37;
    }
    .btn-cancel {
      background-color: #6f4e37;
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 10px;
      transition: 0.2s;
    }
    .btn-cancel:hover {
      background-color: #4b2e13;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h3>‚úè Edit Menu Item</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Emoji</label>
        <input type="text" name="emoji" class="form-control" value="{{ item.emoji }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" value="{{ item.category }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
      </div>

      <button type="submit" class="btn btn-save w-100 mt-3">üíæ Save Changes</button>
      <a href="{{ url_for('menu_manage') }}" class="btn btn-cancel w-100 mt-2">‚¨Ö Cancel</a>
    </form>
  </div>

</body>
</html>
