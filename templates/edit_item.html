<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Item</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1>✏️ Edit Item</h1>

  <form method="post" class="row g-2">
    <div class="col-3"><input name="name" value="{{ item.name }}" class="form-control"></div>
    <div class="col-2"><input name="price" value="{{ item.price }}" class="form-control" type="number" step="0.01"></div>
    <div class="col-2"><input name="stock" value="{{ item.stock }}" class="form-control" type="number"></div>
    <div class="col-3"><input name="category" value="{{ item.category }}" class="form-control"></div>
    <div class="col-2"><button type="submit" class="btn btn-primary">Save</button></div>
  </form>

  <a href="{{ url_for('inventory') }}" class="btn btn-link mt-3">← Back to Inventory</a>
</body>
</html>
