<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2>Add Item</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" novalidate>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" required value="{{ form.name }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input class="form-control" name="price" type="number" step="0.01" required value="{{ form.price }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input class="form-control" name="stock" type="number" required value="{{ form.stock or 0 }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" name="category" value="{{ form.category }}">
    </div>
    <button class="btn btn-success" type="submit">Save</button>
    <!-- Fixed link -->
    <a href="{{ url_for('inventory') }}" class="btn btn-link">Cancel</a>
  </form>
</div>
</body>
</html>
