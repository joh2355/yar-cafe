<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßæ New Order - Yar Caf√©</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8ede3, #e0c3a3);
      font-family: 'Poppins', sans-serif;
      color: #4b3832;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-family: 'Pacifico', cursive;
      color: #6f4e37;
    }

    .menu-card {
      background: #fffaf3;
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      transition: all 0.3s ease;
      border: none;
    }
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
    }
    .menu-card h5 {
      font-weight: 600;
      color: #5d4037;
    }
    .menu-card p {
      color: #8b5e3c;
      margin-bottom: 10px;
    }
    .menu-card button {
      border-radius: 25px;
      background-color: #c67c4e;
      border: none;
    }
    .menu-card button:hover {
      background-color: #b15e29;
    }

    .cart-box {
      background: #fffaf3;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.1);
      position: sticky;
      top: 10px;
    }

    .btn-success {
      background-color: #7b9b46;
      border: none;
      border-radius: 25px;
      padding: 10px;
      font-size: 1rem;
      font-weight: 600;
    }

    .btn-secondary {
      border-radius: 25px;
      background-color: #a98467;
      border: none;
    }

    .category-title {
      color: #6f4e37;
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    /* Mobile Optimized Layout */
    @media (max-width: 992px) {
      .menu-card {
        padding: 15px;
      }
      .cart-box {
        margin-top: 25px;
        position: static;
      }
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.6rem;
        margin-bottom: 15px;
      }
      .menu-card h5 {
        font-size: 1rem;
      }
      .menu-card button {
        font-size: 0.85rem;
        padding: 6px 10px;
      }
      .cart-box {
        padding: 15px;
      }
      .btn-success {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body class="p-3">
  <div class="container-fluid">
    <h2>üßæ New Order - Yar Caf√©</h2>

    <div class="row">
      <!-- Menu Section -->
      <div class="col-lg-8">
        {% set categories = items | groupby("category") %}
        {% for category, cat_items in categories %}
          <h4 class="category-title">{{ category }} üçΩÔ∏è</h4>
          <div class="row">
            {% for item in cat_items %}
            <div class="col-6 col-md-4 mb-3">
              <div class="card menu-card" onclick="addToCart({{item.id}}, '{{ item.name }}', {{ item.price }})">
                <h5>{{ item.emoji }} {{ item.name }}</h5>
                <p>{{ "%.2f"|format(item.price) }}</p>
                <button type="button" class="btn btn-sm btn-primary w-75">‚ûï Add</button>
              </div>
            </div>
            {% endfor %}
          </div>
        {% endfor %}
      </div>

      <!-- Cart Section -->
      <div class="col-lg-4">
        <div class="cart-box">
          <h4>üõí Cart</h4>
          <form method="POST">
            <div id="cart-items"></div>
            <hr>
            <p class="fs-5">Total: <strong><span id="cart-total">0.00</span></strong></p>
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <select class="form-control" name="payment_method" required>
                <option value="Cash">üíµ Cash</option>
                <option value="Card">üí≥ Card</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">‚úÖ Checkout</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cart = {};

    function addToCart(id, name, price) {
      if (!cart[id]) {
        cart[id] = { name, price, qty: 1 };
      } else {
        cart[id].qty += 1;
      }
      renderCart();
    }

    function updateQty(id, change) {
      if (cart[id]) {
        cart[id].qty += change;
        if (cart[id].qty <= 0) delete cart[id];
      }
      renderCart();
    }

    function renderCart() {
      let cartItemsDiv = document.getElementById("cart-items");
      cartItemsDiv.innerHTML = "";
      let total = 0;

      for (let id in cart) {
        let item = cart[id];
        let lineTotal = item.qty * item.price;
        total += lineTotal;

        cartItemsDiv.innerHTML += `
          <div class="d-flex justify-content-between align-items-center mb-2">
            <strong>${item.name}</strong>
            <div>
              <button type="button" class="btn btn-sm btn-secondary" onclick="updateQty(${id}, -1)">‚ûñ</button>
              <span class="mx-2">${item.qty}</span>
              <button type="button" class="btn btn-sm btn-secondary" onclick="updateQty(${id}, 1)">‚ûï</button>
              <span class="ms-2">${lineTotal.toFixed(2)}</span>
              <input type="hidden" name="qty_${id}" value="${item.qty}">
            </div>
          </div>
        `;
      }
      document.getElementById("cart-total").textContent = total.toFixed(2);
    }
  </script>
</body>
</html>
